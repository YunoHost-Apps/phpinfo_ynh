packaging_format = 2

id = "phpinfo"
name = "Phpinfo"
description.en = "Simple phpinfo"
description.fr = "Simple phpinfo"

version = "1.0~ynh7"

maintainers = []

[upstream]
license = "GPL-3.0-or-later"
website = "https://www.php.net/manual/fr/function.phpinfo.php"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "80M"
ram.build = "130M"
ram.runtime = "40M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/phpinfo"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.php_version]
    ask.en = "Choose the version of PHP to use."
    ask.fr = "Choisissez la version de PHP Ã  utiliser."
    type = "select"
    choices = ["8.2", "8.3", "8.4"]
    default = "8.4"

[resources]
    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "nginx" # Kind of "dummy" value to be sure to have a non-empty dep list
    packages_from_raw_bash = """
        echo "php${php_version}-fpm"
    """
